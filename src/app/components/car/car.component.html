<div class="outer-cover">
    <div class="inner-cover">
        <div class="picture">
            
                <img id="smallCar" src="../../../assets/cars/smallCar.jpg" alt="">
           
        </div>
        <div class="details">
            <div class="left">
                <div class="btn promo">
                    <p>On Sale</p>
                </div>
                <h4>{{car.car_name}} {{car.model}}</h4>
                <div class="icon-text">
                    <img class="icon" src="../../../assets/icons/person.svg" alt="">
                    <span>5 seats</span>
                </div>
                <div class="icon-text">
                    <img class="icon" src="../../../assets/icons/petrol.svg" alt="">
                    <span>{{car.gasoline}}</span>
                </div>
                <div class="icon-text">
                    <img class="icon" src="../../../assets/icons/gears.svg" alt="">
                    <span>{{car.transmission}}</span>
                </div>
                <div class="icon-text">
                    <img class="icon" src="../../../assets/icons/location.svg" alt="">
                    <span>{{car.location}}</span>
                </div>
            </div>
            <div class="right">
                <p class="r-txt">price per day</p>
                <h3 class="r-txt">{{car.price | currency: " ZAR "}}</h3>
                <span class="r-txt" style="color: green;"> âœ” Free Cancelation</span>
                <div class="btn book">
                    <p>Book Now</p>
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="left-info">
                <div class="rate">
                    9.8
                </div>
                <div class="rev">
                    <h4>Perfect</h4>
                    <p><a href="">6 Reviews</a></p>
                </div>               
            </div>
            
            <div class="right-info">
                    <img class="icon" src="../../../assets/icons/info.svg" alt="">
                    <a href=""><p>View more</p></a>
                                       
            </div>

        </div>
    </div>
</div>
