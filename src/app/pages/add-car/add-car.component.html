<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">

    <div class="back-icon">
      <a routerLink="/"><img src="../../../assets/icons/back.svg"></a>
    </div>


    <form>
      <div class="formbold-form-title">
        <h2 class="">Add Your Car</h2>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="carName" class="formbold-form-label">
            Car Name
          </label>
          <input type="text" name="carName" id="carName" class="formbold-form-input" />

        </div>
        <div>
          <label for="carModel" class="formbold-form-label"> Car Model </label>
          <input type="text" name="carModel" id="carModel" class="formbold-form-input" />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="carSpeed" class="formbold-form-label"> Car Speed </label>
          <input type="email" name="carSpeed" id="carSpeed" class="formbold-form-input" />
        </div>
        <div>
          <label for="carYear" class="formbold-form-label"> Car Year </label>
          <input type="text" name="carYear" id="carYear" class="formbold-form-input" />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Gasoline </label>
          <select id="gas" name="gas">
            <option value="desiel">Desiel</option>
            <option value="patrol">Patrol</option>
          </select>
        </div>
        <div>
          <label for="phone" class="formbold-form-label"> Transmission </label>
          <select id="trans" name="transmission">
            <option value="manual">Manual</option>
            <option value="auto">Automatic</option>
          </select>
        </div>
      </div>


      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Car Type </label>
          <select id="carType" name="carType">
            <option value="car">Regular Car</option>
            <option value="suv">SUV</option>
            <option value="bakkie">Bakkie</option>
          </select>
        </div>
        <div>
          <label for="phone" class="formbold-form-label"> Is On Sale </label>
          <select id="sale" name="sale">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label">
          Street Address
        </label>
        <input type="text" name="address" id="address" class="formbold-form-input" />
      </div>




      <div class="formbold-mb-3">
        <label for="address2" class="formbold-form-label">
          Street Address Line 2
        </label>
        <input type="text" name="address2" id="address2" class="formbold-form-input" />
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="state" class="formbold-form-label"> Province </label>
          <input type="text" name="state" id="state" class="formbold-form-input" />
        </div>
        <div>
          <label for="country" class="formbold-form-label"> Country </label>
          <input type="text" name="country" id="country" class="formbold-form-input" />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="post" class="formbold-form-label"> Zip code </label>
          <input type="text" name="post" id="post" class="formbold-form-input" />
        </div>
        <div>
          <label for="area" class="formbold-form-label"> Area Code </label>
          <input type="text" name="area" id="area" class="formbold-form-input" />
        </div>
      </div>


      <div class="formbold-input-flex">
        <div>
          <label for="area" class="formbold-form-label"> Price </label>
          <input type="text" name="price" placeholder="Price Per Day (Rands)" id="area" class="formbold-form-input">
        </div>
      </div>


      <button class="formbold-btn">Add Your Car</button>
    </form>
  </div>
</div>
