<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">

    <div class="back-icon">
      <a routerLink="/"><img src="../../../assets/icons/back.svg"></a>
    </div>


    <form #add_car="ngForm">
      <div class="formbold-form-title">
        <h2 class="">Add Your Car</h2>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="carName" class="formbold-form-label">
            Car Name
          </label>
          <input type="text" name="carName" id="carName" class="formbold-form-input" ngModel />

        </div>
        <div>
          <label for="carModel" class="formbold-form-label"> Car Model </label>
          <input type="text" name="carModel" id="carModel" class="formbold-form-input" ngModel />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="carSpeed" class="formbold-form-label"> Car Speed </label>
          <input type="email" name="carSpeed" id="carSpeed" class="formbold-form-input" ngModel />
        </div>
        <div>
          <label for="carYear" class="formbold-form-label"> Car Year </label>
          <input type="text" name="carYear" id="carYear" class="formbold-form-input" ngModel />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Gasoline </label>
          <select id="gas" name="gasoline" ngModel >
            <option value="desiel">Desiel</option>
            <option value="patrol">Patrol</option>
          </select>
        </div>
        <div>
          <label for="phone" class="formbold-form-label"> Transmission </label>
          <select id="trans" name="transmission" ngModel >
            <option value="manual">Manual</option>
            <option value="automatic">Automatic</option>
          </select>
        </div>
      </div>


      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Car Type </label>
          <select id="carType" name="carType" ngModel >
            <option value="car">Regular Car</option>
            <option value="suv">SUV</option>
            <option value="bakkie">Bakkie</option>
          </select>
        </div>

        <div>
          <label for="phone" class="formbold-form-label"> Seats </label>
          <select id="seats" name="seats" ngModel >
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="15">15</option>
          </select>
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label">
          Street Address
        </label>
        <input type="text" name="address" id="address" class="formbold-form-input" ngModel />
      </div>


      <div class="formbold-input-flex">
        <div>
          <label for="state" class="formbold-form-label"> Province </label>
          <input type="text" name="province" id="province" class="formbold-form-input" ngModel />
        </div>
        <div>
          <label for="country" class="formbold-form-label"> City </label>
          <input type="text" name="city" id="city" class="formbold-form-input" ngModel />
        </div>
      </div>


      <div class="formbold-input-flex">
        <div>
          <label for="price" class="formbold-form-label"> Price </label>
          <input type="text" name="price" placeholder="Price Per Day (Rands)" id="area" class="formbold-form-input" ngModel />
        </div>
      </div>


      <button class="formbold-btn" (click)="addCar(add_car)" type="submit">Add Your Car</button>
    </form>
  </div>
</div>
