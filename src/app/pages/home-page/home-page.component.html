
<app-nav-bar></app-nav-bar>
<div class="wrapper">
    <div class="grid-wrapper">
        <div class="grid map"><a href="">View Map</a>
            <div class="full" id="map">
                
            </div>
        </div>
        <div class="grid cat large" >
            <app-car-cat [category]="cat" *ngFor="let cat of car_cat"></app-car-cat> 
        </div>
        <div class="grid sort large"> 
            
            <div class="sorting">
                <p>Sort By : <select name="" id="">
                    <option value="Rating">Rating (Desc)</option>
                    <option value="Price">Price (Asc)</option>
                </select> </p>
                
            </div>
        </div>

        <div class="grid filter"> <app-filter></app-filter> </div>

        <div class="grid search large"> 
            <div class="search-area"><input type="text" name="" placeholder="Search The Car Name"></div>
        </div>

        <div class="grid cars large">

            <app-car [car]="c" *ngFor="let c of all_cars"></app-car>  
    
            
        </div>
        <div class="grid pagination large">page</div>
    </div>  
</div>

<app-footer></app-footer>
